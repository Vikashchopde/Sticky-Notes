<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <link rel="stylesheet" href="sticky.css">
</head>
<body>
    <div class="Pnote">
        
    </div>
    <div class="mainBox">
      <div class="stickyNote">
        <div class="stickynav">
         <div class="plus"><i class="ri-add-line"></i></div>
         <div class="setting">
           <div class="icon1">
            <i class="ri-settings-4-line"></i>
           </div>
           <div class="icon2"><i class="ri-close-line"></i></div>
         </div>
        </div>
        <h1>Sticky Notes</h1>
        <div class="input">
            <div class="search">
                <input type="search" name="" id=" search" placeholder="Search Your Notes">
            </div>
            <div class="searchIcon">
                <i id="ico" class="ri-search-line"></i>
            </div>
        </div>
        <div class="contant">
            <div class="img">
                 <img src="img/notes1.png" alt="">
                </div>
            <p> Tap the new note button above to create a note </p>
        </div>
      </div>
    </div>
    

    <script src="sticky.js"></script>
</body>
</html>
